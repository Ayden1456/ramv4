<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap CSS -->

  <title>Bootstrap Tooltip Example</title>
  <link rel="icon" href="images/./phoenix-logo.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="metrics-stylesheet.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- Repeat this structure for each star -->
  <div class="dash-stat row bg-light p-3 m-2 rounded-4">
    <span class="col-md-10">
      <i onclick="toggleStar(this)" class="star bi bi-star me-3"></i>
      Occupancy (Gov't Subsidized) <!-- Change text for each star -->
    </span>
    <div class="col-md-2 actual-stat d-flex justify-content-end">0</div>
  </div>

  <script>
    function toggleStar(star) {
      if (star.classList.contains('bi-star')) {
        star.classList.remove('bi-star');
        star.classList.add('bi-star-fill', 'text-warning');
      } else {
        star.classList.remove('bi-star-fill', 'text-warning');
        star.classList.add('bi-star');
      }
    }
  </script>

  <!-- Button with tooltip -->
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
    Hover over me
  </button>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
