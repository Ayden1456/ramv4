<!DOCTYPE html>
<html>

<head>
  <title>Half Bar Chart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .progress-wrapper {
      position: relative;
      height: 200px;
      width: 400px;
    }

    .progress-circle {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      clip: rect(0px, 100px, 200px, 0px);
      border-radius: 100px;
      background-color: #f8f9fa;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #007bff;
    }

    .progress-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Repeat this structure for each star -->
  <div class="dash-stat row bg-light p-3 m-2 rounded-4">
    <span class="col-md-10">
      <i onclick="toggleStar(this)" class="star bi bi-star me-3"></i>
      Occupancy (Gov't Subsidized) <!-- Change text for each star -->
    </span>
    <div class="col-md-2 actual-stat d-flex justify-content-end">0</div>
  </div>



  <form class="position-relative" data-bs-toggle="search" data-bs-display="static" aria-expanded="false"><input
      class="form-control search-input fuzzy-search rounded-pill form-control-sm" type="search" placeholder="Search..."
      aria-label="Search">
    <svg class="svg-inline--fa fa-magnifying-glass search-box-icon" aria-hidden="true" focusable="false"
      data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
      data-fa-i2svg="">
      <path fill="currentColor"
        d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z">
      </path>
    </svg><!-- <span class="fas fa-search search-box-icon"></span> Font Awesome fontawesome.com -->
  </form>
</body>

</html>
