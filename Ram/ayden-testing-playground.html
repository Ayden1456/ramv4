<!DOCTYPE html>
<html>
<head>
  <title>Half Bar Chart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .progress-wrapper {
      position: relative;
      height: 200px;
      width: 400px;
    }
    .progress-circle {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      clip: rect(0px, 100px, 200px, 0px);
      border-radius: 100px;
      background-color: #f8f9fa;
    }
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #007bff;
    }
    .progress-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Repeat this structure for each star -->
  <div class="dash-stat row bg-light p-3 m-2 rounded-4">
    <span class="col-md-10">
      <i onclick="toggleStar(this)" class="star bi bi-star me-3"></i>
      Occupancy (Gov't Subsidized) <!-- Change text for each star -->
    </span>
    <div class="col-md-2 actual-stat d-flex justify-content-end">0</div>
  </div>
</body>
</html>
